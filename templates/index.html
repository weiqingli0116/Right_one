<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Right One</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="{% url 'index' %}">Right One</a></h1>
            {% if user.is_authenticated %}
                <p>You have logged in, welcome <a href="#">{{ user.username }}</a></p>
                 <button class="btn btn-default"><a href="{% url 'logout' %}?next={{ request.path }}">Log off</a></button>
            {% else %}
                <p>You haven't logged in, please
                    <button class="btn btn-default"><a href="{% url 'login' %}?next={{ request.path }}">Log In</a></button>
                    Or
                    <button class="btn btn-default"><a href="{% url 'users:register' %}">Regist</a></button>
                </p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
